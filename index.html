<!DOCTYPE html>
<head>
	<title>DoomLauncher</title>
	<script src="AIRAliases.js" type="text/javascript"></script>
	<script src="assets/jquery.js"></script>
	<script src="assets/DoomLauncher.js"></script>
	<link rel="stylesheet" href="assets/default.css" />
</head>

<body onLoad="init()">
	<h1 id="logo">DoomLauncher</h1>

<div class="menu">
	<div class="button pointer" onClick="wadSelect()">
		<img src="/img/folder.png" style="vertical-align:middle"/> Select WAD Folder
	</div>
	<div class="button pointer" onClick="engineSelect()">
		Select Engine
	</div>

	<div class="v-but">
		Play: 
		<div class="button pointer" onClick="playZ('doom')">
			DooM
		</div>

		<div class="button pointer" onClick="playZ('doom2')">
			DooMII
		</div>
	</div>
	<p style="margin:5px;padding:0;font-size:10px;">
		Show Only:
	</p>
</div>

<div>
	<ul id="wad-list">
	</ul>
</div>

</body>
</html>
